<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>USER DETAILS</h3>
    

<table class="table" style="width:1000px" >
    <thead>
      <tr>
      <th scope="col" >User Id</th>
        <th scope="col" >User Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Password</th>
        <th scope="col">PhoneNumber</th>
      
        
        
      </tr>
    </thead>
    <tbody id="displayId">
      
      
    </tbody>
  </table>
     
        
   
  
  <script>
  const url="http://localhost:8080/WebApplicationProject/UserDisplayServlet";
  fetch(url).then(res=> res.json()).then(res=> {
         // console.log(res);
          let displayUser=res;
          let content="";
          for(let dUser of displayUser){
      
              content=content+`<tr><th scope="row">${dUser.userId}</th><td>${dUser.userName}</td><td>${dUser.emailId}</td><td>${dUser.password}</td><td>${dUser.phoneNumber}</td></tr>`;
              
          }
          document.querySelector("#displayId").innerHTML=content;
          });
  </script>

</body>
</html>
