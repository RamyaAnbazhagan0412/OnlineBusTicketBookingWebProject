<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
<h3>BUS AVAILABLE</h3>
<table class="table" style="width:1000px" >
    <thead>
      <tr>
        <th scope="col" >S.No</th>
        <th scope="col">Bus Name</th>
        <th scope="col">Bus From</th>
        <th scope="col">Bus To</th>
        <th scope="col">Date</th>
        <th scope="col">Timing</th>
        <th scope="col" >Tickets Available</th>
        <th scope="col">Ticket Price</th>
 
        
        
      </tr>
    </thead>
    <tbody id="displayId">
      
      
    </tbody>
  </table>
     
        
   
  
  <script>
  const url="http://localhost:8080/WebApplicationProject/DisplayBusServlet";
  fetch(url).then(res=> res.json()).then(res=> {
         // console.log(res);
          let displayBus=res;
          let content="";
          for(let dBus of displayBus){
      
              content=content+`<tr><th scope="row">${dBus.busId}</th><td>${dBus.busName}</td><td>${dBus.busFrom}</td><td>${dBus.busTo}</td><td>${dBus.busDate}</td><td>${dBus.busTiming}</td><td>${dBus.busTicketsAvailable}</td><td>${dBus.busTicketPrice}</td></tr>`;
          }
          document.querySelector("#displayId").innerHTML=content;
          });
  </script>

</body>
</html>
